<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujjwal ~ AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .res {
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .res pre {
            background-color: #f4f4f4;
            color: #333;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
            line-height: 1.5;
            white-space: pre-wrap; 
        }

        .res code {
            font-family: 'Courier New', Courier, monospace;
            background-color: #eaeaea;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <form method="POST">
        <label for="text">Prompt</label>
        <input type="text" id="text" name="text" required placeholder="Enter your prompt">
        <button type="submit">Submit</button>
    </form>

    <div class="res">
        {% if response %}
            <pre>{{ response }}</pre>
        {% endif %}
    </div>
</body>
</html>
